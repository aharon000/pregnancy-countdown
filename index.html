<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>הספירה של יעל עד ללידה</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    /* רקע בסיסי + הגדרות */
    body {
      margin: 0;
      padding: 0;
      direction: rtl;
      font-family: "Alef", sans-serif;
      background: url('https://via.placeholder.com/1200x800?text=Baby+Background') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }
    .overlay {
      background-color: rgba(255, 255, 255, 0.8);
      min-height: 100vh;
      padding-bottom: 50px;
    }

    /* כותרת */
    header {
      text-align: center;
      padding: 30px 20px;
      background-color: rgba(255, 255, 255, 0.7);
      margin-bottom: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
      color: #f06292;
    }
    .encouraging-message {
      margin: 10px 0;
      font-size: 1.2em;
      color: #8e24aa;
    }

    /* תוכן מרכזי */
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    /* ספירה לאחור */
    .countdown-title {
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 15px;
      color: #d81b60;
    }
    .countdown {
      display: flex;
      justify-content: center;
      gap: 15px;
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
    }
    .countdown div {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 60px;
    }
    .countdown span {
      font-size: 32px;
      font-weight: bold;
      color: #f06292;
    }

    /* progress bar */
    .progress-container {
      width: 100%;
      margin: 20px auto;
      background-color: #eee;
      border-radius: 25px;
      height: 30px;
      overflow: hidden;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
    }
    .progress-bar {
      background: linear-gradient(to right, #f48fb1, #f06292);
      height: 100%;
      width: 0%;
      transition: width 1s ease;
    }

    /* מידע שבוע הריון + גודל עובר */
    .week-info {
      text-align: center;
      margin-top: 10px;
      font-size: 1.2em;
      color: #5d4037;
    }
    .baby-size {
      text-align: center;
      margin-top: 5px;
      font-size: 1em;
      color: #4e342e;
      margin-bottom: 20px;
    }

    /* טבלת הימים */
    .grid-title {
      text-align: center;
      margin-top: 30px;
      font-size: 1.3em;
      color: #d81b60;
    }
    .grid {
      margin-top: 15px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(40px, 1fr));
      gap: 5px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 20px;
    }
    .day {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px 0;
      cursor: pointer;
      transition: background-color 0.3s;
      text-align: center;
    }
    .day:hover {
      background-color: #fce4ec;
    }
    .day.crossed {
      background-color: #f06292;
      color: #fff;
      text-decoration: line-through;
    }

  </style>
</head>
<body>
  <div class="overlay">
    <!-- כותרת עליונה -->
    <header>
      <!-- שים כאן את השם של אשתך (יעל) -->
      <h1 class="animate__animated animate__zoomIn">הספירה של יעל עד ללידה</h1>
      <div id="quote" class="encouraging-message animate__animated animate__fadeIn"></div>
    </header>

    <div class="container animate__animated animate__fadeInUp">
      <!-- ספירה לאחור -->
      <div class="countdown-title">נותרו עד לתאריך היעד (2 בספטמבר 2025):</div>
      <div class="countdown" id="countdown">
        <div>
          <span id="days">0</span>
          ימים
        </div>
        <div>
          <span id="hours">0</span>
          שעות
        </div>
        <div>
          <span id="minutes">0</span>
          דקות
        </div>
        <div>
          <span id="seconds">0</span>
          שניות
        </div>
      </div>

      <!-- Progress Bar -->
      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>

      <!-- שבוע הריון + גודל העובר -->
      <div class="week-info" id="weekInfo"></div>
      <div class="baby-size" id="babySize"></div>

      <!-- טבלת הימים -->
      <div class="grid-title">טבלת הימים מתחילת ההריון ועד התאריך</div>
      <div class="grid" id="daysGrid"></div>
    </div>
  </div>

  <script>
    /* הגדרות בסיסיות */
    const targetDate = new Date(2025, 8, 2); // 2 בספטמבר 2025
    const daysOfPregnancy = 280; // 40 שבועות
    const startDate = new Date(targetDate.getTime() - daysOfPregnancy * 24 * 60 * 60 * 1000);

    /* הודעות מעודדות */
    const messages = [
      "כל יום מקרב אותנו לרגע המיוחל!",
      "זכרי לנוח ולהנות מהדרך – את עושה עבודה מדהימה!",
      "עוד קצת ותוכלי להתפנק בחופשת הלידה!",
      "כל בעיטה קטנה מזכירה שאת יוצרת חיים חדשים!",
      "תהני מכל רגע – ואוטוטו זה קורה!",
      "ההריון הזה הוא מסע מופלא – את נפלאה!"
    ];
    const randomIndex = Math.floor(Math.random() * messages.length);
    document.getElementById("quote").textContent = messages[randomIndex];

    /* נתונים על "גודל העובר" לפי שבוע */
    const babySizeData = [
      { week: 4, description: "גרגר שומשום" },
      { week: 6, description: "גודל עדשה" },
      { week: 10, description: "גודל תות שדה" },
      { week: 14, description: "גודל לימון" },
      { week: 18, description: "גודל פלפל" },
      { week: 20, description: "גודל בננה" },
      { week: 24, description: "גודל קלח תירס" },
      { week: 28, description: "גודל חציל קטן" },
      { week: 32, description: "גודל דלעת בינונית" },
      { week: 36, description: "גודל אבטיח קטן" },
    ];

    /* ספירה לאחור */
    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("days").textContent = 0;
        document.getElementById("hours").textContent = 0;
        document.getElementById("minutes").textContent = 0;
        document.getElementById("seconds").textContent = 0;
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    }

    /* Progress Bar */
    function updateProgressBar() {
      const now = new Date();
      const totalDuration = targetDate - startDate;
      const currentProgress = now - startDate;

      let progressPercentage = (currentProgress / totalDuration) * 100;
      if (progressPercentage < 0) progressPercentage = 0;
      if (progressPercentage > 100) progressPercentage = 100;

      document.getElementById("progressBar").style.width = progressPercentage + "%";
    }

    /* שבוע הריון + גודל העובר */
    function updateWeekInfo() {
      const now = new Date();
      const oneWeek = 1000 * 60 * 60 * 24 * 7;
      let currentWeek = Math.floor((now - startDate) / oneWeek);
      if (currentWeek < 0) currentWeek = 0; // אם עדיין לא הגענו למועד התחלה

      document.getElementById("weekInfo").textContent = `את בשבוע ${currentWeek} להריון`;

      let sizeDescription = "";
      for (let i = babySizeData.length - 1; i >= 0; i--) {
        if (currentWeek >= babySizeData[i].week) {
          sizeDescription = babySizeData[i].description;
          break;
        }
      }
      if (sizeDescription) {
        document.getElementById("babySize").textContent = `העובר בערך בגודל של ${sizeDescription}!`;
      } else {
        document.getElementById("babySize").textContent = "מוקדם מדי למדוד גודל... המשיכי לעקוב!";
      }
    }

    /* יצירת טבלת כל הימים (280 ימים), וסימון אוטומטי של מה שכבר עבר */
    function generateDaysGrid() {
      const millisInDay = 1000 * 60 * 60 * 24;
      const now = new Date();

      // סך הכל ימים בין startDate ל targetDate
      const totalDays = Math.ceil((targetDate - startDate) / millisInDay);

      const daysGrid = document.getElementById("daysGrid");
      daysGrid.innerHTML = "";

      if (totalDays <= 0) return;

      for (let i = 0; i < totalDays; i++) {
        const dayElem = document.createElement("div");
        dayElem.classList.add("day");

        // תאריך היום ה-i
        const dayDate = new Date(startDate.getTime() + i * millisInDay);

        // מספור רץ (1 עד totalDays)
        const d = dayDate.getDate();
        const m = dayDate.getMonth() + 1;
        dayElem.textContent = d + "/" + m;


        // אם היום כבר עבר
        if (dayDate < now) {
          dayElem.classList.add("crossed");
        }

        // אפשרות לסמן/לבטל ידנית
        dayElem.addEventListener("click", () => {
          dayElem.classList.toggle("crossed");
        });

        daysGrid.appendChild(dayElem);
      }
    }

    /* רענון */
    function refreshAll() {
      updateCountdown();
      updateProgressBar();
      updateWeekInfo();
    }

    // הפעלה ראשונית
    refreshAll();
    generateDaysGrid();

    // רענון ספירה לאחור ו-Progress Bar כל שנייה
    setInterval(refreshAll, 1000);

    // רענון טבלת הימים (נניח כל שעה)
    setInterval(generateDaysGrid, 1000 * 60 * 60);

    // רענון שבוע הריון (פעם ביום)
    setInterval(updateWeekInfo, 1000 * 60 * 60 * 24);
  </script>
</body>
</html>
