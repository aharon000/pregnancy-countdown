<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>הספירה של יעל – ללא סופ"ש, עם אפקטים</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ספרייה לאנימציות css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- ספרייה ל-Confetti (Canvas Confetti) -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      direction: rtl;
      font-family: "Alef", sans-serif;
      background-color: #f7f7f7;
    }

    /* חלוקה: תמונות למעלה, תוכן במרכז */
    .top-images-container {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }
    .top-images-container img {
      width: 250px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .main-layout {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      margin: 20px auto;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
      color: #f06292;
    }
    .encouraging-message {
      margin-top: 10px;
      font-size: 1.2em;
      color: #8e24aa;
    }

    .container {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      margin-bottom: 30px;
    }

    /* ספירה לאחור (ימי עבודה) */
    .countdown-title {
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #d81b60;
    }
    .countdown {
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
    }
    .countdown div {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 60px;
    }
    .countdown span {
      font-size: 32px;
      font-weight: bold;
      color: #f06292;
    }

    /* Progress Bar */
    .progress-container {
      width: 100%;
      margin: 20px auto;
      background-color: #eee;
      border-radius: 25px;
      height: 30px;
      overflow: hidden;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
    }
    .progress-bar {
      background: linear-gradient(to right, #f48fb1, #f06292);
      height: 100%;
      width: 0%;
      transition: width 1s ease;
    }

    .week-info, .baby-size {
      text-align: center;
      margin: 5px 0;
      color: #5d4037;
      font-size: 1.1em;
    }
    .baby-size {
      color: #4e342e;
      margin-bottom: 15px;
    }

    /* טבלת ימים ללא שישי-שבת */
    .grid-title {
      text-align: center;
      margin-top: 20px;
      font-size: 1.3em;
      color: #d81b60;
    }
    .grid {
      margin-top: 15px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(40px, 1fr));
      gap: 5px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 20px;
    }
    .day {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px 0;
      cursor: pointer;
      transition: background-color 0.3s;
      text-align: center;
    }
    .day:hover {
      background-color: #fce4ec;
    }
    .day.crossed {
      background-color: #f06292;
      color: #fff;
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <!-- שתי תמונות בקצוות העליונים -->
  <div class="top-images-container">
    <!-- החלף בשמות/תמונות משלך -->
    <img src="1212.png" alt="יעל משמאל" />
    <img src="1212.png" alt="יעל מימין" />
  </div>

  <div class="main-layout">
    <header id="headerArea" class="animate__animated">
      <h1>הספירה של יעל עד ללידה (ללא סופ"ש)</h1>
      <!-- המשפט המעודד יוצג עם אפקט bounce -->
      <div id="quote" class="encouraging-message animate__animated"></div>
    </header>

    <div id="mainContainer" class="container animate__animated">
      <!-- ספירה לאחור (ימי עבודה) -->
      <div class="countdown-title">ימי עבודה שנותרו עד 2 בספטמבר 2025:</div>
      <div class="countdown" id="countdown">
        <div>
          <span id="days">0</span>
          ימים
        </div>
        <div>
          <span id="hours">0</span>
          שעות
        </div>
        <div>
          <span id="minutes">0</span>
          דקות
        </div>
        <div>
          <span id="seconds">0</span>
          שניות
        </div>
      </div>

      <!-- Progress Bar -->
      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>

      <!-- שבוע הריון + גודל העובר -->
      <div class="week-info" id="weekInfo"></div>
      <div class="baby-size" id="babySize"></div>

      <!-- טבלת ימי עבודה (ללא סופ"ש) -->
      <div class="grid-title">טבלת ימי עבודה (ללא סופ"ש)</div>
      <div class="grid" id="daysGrid"></div>
    </div>
  </div>

  <script>
    /* הגדרות תאריך יעד */
    const targetDate = new Date(2025, 8, 2); // 2 בספטמבר 2025
    // 280 ימים אחורה
    const daysOfPregnancy = 280;
    const startDate = new Date(targetDate.getTime() - daysOfPregnancy * 24 * 60 * 60 * 1000);

    /* הודעות מעודדות */
    const messages = [
      "כל יום מקרב אותנו לרגע המיוחל!",
      "זכרי לנוח ולהנות מהדרך – את עושה עבודה מדהימה!",
      "עוד קצת ותוכלי להתפנק בחופשת הלידה!",
      "כל בעיטה קטנה מזכירה שאת יוצרת חיים חדשים!",
      "תהני מכל רגע – ואוטוטו זה קורה!",
      "ההריון הזה הוא מסע מופלא – את נפלאה!"
    ];

    /* מידע גודל העובר */
    const babySizeData = [
      { week: 4, description: "גרגר שומשום" },
      { week: 6, description: "גודל עדשה" },
      { week: 10, description: "גודל תות שדה" },
      { week: 14, description: "גודל לימון" },
      { week: 18, description: "גודל פלפל" },
      { week: 20, description: "גודל בננה" },
      { week: 24, description: "גודל קלח תירס" },
      { week: 28, description: "גודל חציל קטן" },
      { week: 32, description: "גודל דלעת בינונית" },
      { week: 36, description: "גודל אבטיח קטן" },
    ];

    /* פונקציה לחישוב ימי עבודה (ללא שישי-שבת) */
    function businessDaysBetween(start, end) {
      let count = 0;
      let current = new Date(start);
      while (current < end) {
        const dayOfWeek = current.getDay();
        if (dayOfWeek !== 5 && dayOfWeek !== 6) {
          count++;
        }
        current.setDate(current.getDate() + 1);
      }
      return count;
    }

    /* ספירה לאחור לפי ימי עבודה */
    function updateCountdown() {
      const now = new Date();
      if (now >= targetDate) {
        document.getElementById('days').textContent = 0;
        document.getElementById('hours').textContent = 0;
        document.getElementById('minutes').textContent = 0;
        document.getElementById('seconds').textContent = 0;
        return;
      }

      const workdaysLeft = businessDaysBetween(now, targetDate);

      document.getElementById('days').textContent = workdaysLeft;
      // נשאיר שעות/דקות/שניות 0, כי לא מחשבים חצי ימי עבודה...
      document.getElementById('hours').textContent = 0;
      document.getElementById('minutes').textContent = 0;
      document.getElementById('seconds').textContent = 0;
    }

    /* Progress Bar (כללי, לפי תאריכים) */
    function updateProgressBar() {
      const now = new Date();
      const totalDuration = targetDate - startDate;
      const currentProgress = now - startDate;

      let progressPercentage = (currentProgress / totalDuration) * 100;
      if (progressPercentage < 0) progressPercentage = 0;
      if (progressPercentage > 100) progressPercentage = 100;

      document.getElementById("progressBar").style.width = progressPercentage + "%";
    }

    /* שבוע הריון + גודל העובר */
    function updateWeekInfo() {
      const now = new Date();
      const oneWeek = 1000 * 60 * 60 * 24 * 7;
      let currentWeek = Math.floor((now - startDate) / oneWeek);
      if (currentWeek < 0) currentWeek = 0;

      document.getElementById("weekInfo").textContent =
        `את בשבוע ${currentWeek} להריון`;

      let sizeDescription = "";
      for (let i = babySizeData.length - 1; i >= 0; i--) {
        if (currentWeek >= babySizeData[i].week) {
          sizeDescription = babySizeData[i].description;
          break;
        }
      }
      if (sizeDescription) {
        document.getElementById("babySize").textContent =
          `העובר בערך בגודל של ${sizeDescription}!`;
      } else {
        document.getElementById("babySize").textContent =
          "מוקדם מדי למדוד גודל... המשיכי לעקוב!";
      }
    }

    /* טבלת ימי עבודה (ללא שישי-שבת) */
    function generateDaysGrid() {
      const grid = document.getElementById('daysGrid');
      grid.innerHTML = "";

      let current = new Date(startDate);
      const now = new Date();

      while (current < targetDate) {
        let dayOfWeek = current.getDay();
        if (dayOfWeek !== 5 && dayOfWeek !== 6) {
          // יוצרים ריבוע עבור היום
          let dayElem = document.createElement("div");
          dayElem.classList.add("day");

          // לדוגמה: תצוגת dd/mm
          const d = current.getDate();
          const m = current.getMonth() + 1;
          dayElem.textContent = d + "/" + m;

          if (current < now) {
            dayElem.classList.add("crossed");
          }

          dayElem.addEventListener("click", () => {
            dayElem.classList.toggle("crossed");
          });

          grid.appendChild(dayElem);
        }
        current.setDate(current.getDate() + 1);
      }
    }

    /* רענון */
    function refreshAll() {
      updateCountdown();
      updateProgressBar();
      updateWeekInfo();
    }

    /* אפקט קונפטי (Canvas Confetti) */
    function runConfetti() {
      // חלקיקי קונפטי בספאם
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });
    }

    // בעת טעינת הדף
    window.addEventListener('load', () => {
      // 1) הגדר מסר מעודד
      const randomIndex = Math.floor(Math.random() * messages.length);
      const quoteElem = document.getElementById("quote");
      quoteElem.textContent = messages[randomIndex];

      // 2) אנימציות כניסה: ניישם על container וכותרת
      // אפשר לשחק עם סוגי אנימציות מ-animate.css (bounce, fadeIn, וכו')
      const headerArea = document.getElementById("headerArea");
      headerArea.classList.add('animate__fadeInDown');

      const mainContainer = document.getElementById("mainContainer");
      mainContainer.classList.add('animate__fadeInUp');

      // משפט מעודד עם bounce
      quoteElem.classList.add('animate__bounceIn');

      // 3) נפעיל קונפטי קטן
      runConfetti();

      // 4) רענון ראשוני + הגריד
      refreshAll();
      generateDaysGrid();
    });

    // עדכונים מחזוריים
    setInterval(refreshAll, 1000); // ספירה לאחור, progress
    setInterval(generateDaysGrid, 1000 * 60 * 60);
    setInterval(updateWeekInfo, 1000 * 60 * 60 * 24);
  </script>
</body>
</html>
